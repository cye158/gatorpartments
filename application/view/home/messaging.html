

<table id="table">
  <tr>
    <th id="property">Property</th>
    <th id="messsageFrom">Message from:</th>
  </tr>
  <tr>
    <td headers="property"><a onclick="displayMessage(1);">1505 Holloway Avenue</a></td>
    <td headers="messsageFrom" id="message0001"><a onclick="displayMessage(1);">Johnny Appleseed</a></td>
  </tr>
  <tr>
    <td headers="property"><a onclick="displayMessage(2);">1505 Holloway Avenue</a></td>
    <td headers="messageFrom" id="message0002"><a onclick="displayMessage(2);">Jane Estudiante</a></td>
  </tr>

</table>
<table>
  <tr>
    <td id="messageContent">
    </td>
  </tr>
</table>
<script type="text/javascript">
var messageId=0;
function displayMessage(messageId) {
  if(messageId==1){
    document.getElementById("messageContent").innerHTML="Hello, my name is Johnny Appleseed, and I'm an ideal renter.";
  }
  elseif(messageId==2){
    document.getElementById("messageContent").innerHTML="Hello, my name is Jane Estudiante, and the best tenant you'll ever have.";
  }
  elseif(messageId==0){
    document.getElementById("messageContent").innerHTML="No message selected.";
  }
}
</script>
